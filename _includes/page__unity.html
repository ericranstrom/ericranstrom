    <script src="{{ site.baseurl }}/assets/unity/{{page.unity}}/TemplateData/UnityProgress.js"></script>  
    <script src="{{ site.baseurl }}/assets/unity/{{page.unity}}/Build/UnityLoader.js"></script>
    <script>
      function runUnityLoader() {
         var fileref=document.createElement("link")
         fileref.setAttribute("rel", "stylesheet")
         fileref.setAttribute("type", "text/css")
         fileref.setAttribute("href", "{{ site.baseurl }}/assets/unity/{{page.unity}}/TemplateData/style.css")
        
        var fileref2=document.createElement("link")
         fileref2.setAttribute("rel", "shortcut icon")
         fileref2.setAttribute("type", "image/x-icon")
         fileref2.setAttribute("href", "{{ site.baseurl }}/assets/unity/{{page.unity}}/TemplateData/favicon.ico")
        
        
          var gameInstance = UnityLoader.instantiate("gameContainer", "{{ site.baseurl }}/assets/unity/{{page.unity}}/Build/builds.json", {onProgress: UnityProgress});
      }
    </script>
    <div class="webgl-content">
      <button type="button" class="template-wrap" style="z-index:10" onclick="runUnityLoader(); style.display='none';">Play</button>
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">{{page.unity}}</div>
      </div>
    </div>
